<div class="node">
  {{$parent.tree.title}}

  <span class="node-actions">
    <form ng-submit="add_child($parent.tree)">
      <input type="text" ng-model="input.title">
      <button>+</button>
    </form>

    <button ng-click="delete_child($parent.tree)">-</button>
  </span>

</div>

<div class="subtree" ng-repeat="tree in $parent.tree.children">
  <div ng-include src="'node.html'"></div>
</div>
